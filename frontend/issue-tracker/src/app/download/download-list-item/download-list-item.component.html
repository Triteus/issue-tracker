<mat-list-item>
  <div
    fxFlexFill
    fxLayout
    fxLayoutAlign="space-between center"
    fxLayoutGap="10px"
  >
    <h4 fxFlex="2 1 0">{{ filename | filename }}</h4>
    <ng-container *ngIf="hasProgress() && progress$() | async as fileProgress">
      <ng-container *ngIf="!fileProgress.error">
        <div *ngIf="!fileProgress.isCompleted" fxFlex="2 1 0" fxLayout="column" fxLayoutAlign="center start">
          <mat-progress-bar
            mode="determinate"
            [value]="fileProgress.progress"
          ></mat-progress-bar>
          <div>
            {{ fileProgress.loaded || "0" }}/{{ fileProgress.total || "0" }}
          </div>
        </div>
        <div
          fxLayout
          fxLayoutAlign="end"
          fxFlex="2 1 0"
          *ngIf="fileProgress.isCompleted"
        >
          Download erfolgreich!
        </div>
      </ng-container>
      <div fxLayout fxLayoutAlign="end" fxFlex="2 1 0" *ngIf="fileProgress.error">
        Download fehlgeschlagen!
      </div>
    </ng-container>
    <div fxLayoutAlign="end" class="actions" fxFlex="1 3 0">
      <button
        aria-label="Datei speichern"
        *ngIf="saveBtnVisible"
        type="button"
        (click)="downloadFile()"
        mat-icon-button
        color="primary"
      >
        <mat-icon>
          save
        </mat-icon>
      </button>
      <ng-container
        *ngIf="hasProgress() && progress$() | async as fileProgress"
      >
        <button
          aria-label="Download stoppen"
          *ngIf="!fileProgress.isCompleted"
          type="button"
          mat-icon-button
          (click)="stopDownload()"
        >
          <mat-icon>stop</mat-icon>
        </button>
      </ng-container>
      <button
        aria-label="Datei entfernen"
        type="button"
        mat-icon-button
        color="warn"
        (click)="removeFile()"
      >
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
  </div>
</mat-list-item>
