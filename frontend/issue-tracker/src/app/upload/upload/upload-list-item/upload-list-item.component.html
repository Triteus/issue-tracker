<mat-list-item>
    <div fxFlexFill fxLayout fxLayoutAlign="space-between center">
      <h4 fxFlex="2 1 0">{{ file.name }}</h4>
      <ng-container
        *ngIf="hasProgress() && progress$() | async as fileProgress"
      >
        <ng-container *ngIf="!fileProgress.error">
          <mat-progress-bar
            fxFlex="2 1 0"
            *ngIf="!fileProgress.isCompleted"
            mode="determinate"
            [value]="fileProgress.progress"
          ></mat-progress-bar>
          <div
            fxLayoutAlign="center"
            fxFlex="2 1 0"
            *ngIf="fileProgress.isCompleted"
          >
            Upload erfolgreich!
          </div>
        </ng-container>
        <div
          fxLayoutAlign="center"
          fxFlex="2 1 0"
          *ngIf="fileProgress.error"
        >
          Upload fehlgeschlagen!
        </div>
      </ng-container>
      <div fxLayoutAlign="end" class="actions" fxFlex="1 3 0">
        <button
          *ngIf="!hasProgress()"
          type="button"
          (click)="uploadFile()"
          mat-icon-button
          color="primary"
        >
          <mat-icon>
            cloud_upload
          </mat-icon>
        </button>
        <ng-container
          *ngIf="
            progress$()
              | async as fileProgress
          "
        >
          <button
            *ngIf="!fileProgress.isCompleted"
            type="button"
            mat-icon-button
            (click)="stopUpload()"
          >
            <mat-icon>stop</mat-icon>
          </button>
        </ng-container>
        <button
          type="button"
          mat-icon-button
          color="warn"
          (click)="deleteFile()"
        >
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </div>
  </mat-list-item>
