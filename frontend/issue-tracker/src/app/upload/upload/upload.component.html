<input
  type="file"
  #file
  style="display: none"
  (change)="onFilesAdded()"
  multiple
/>
<div class="container" fxLayout="column">
  <div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="20px">
    <h2 class="mat-h2">Dateien hochladen</h2>
      <div
        matRipple
        matRippleCentered="true"
        (click)="addFiles()"
        fxLayoutAlign="center center"
        fxLayout
        fxLayoutGap="10px"
        class="upload-area mat-elevation-z4"
      >
        <div class="upload-area-label">Dateien hinzuf√ºgen</div>
    </div>
  </div>
  <!-- This is the content of the dialog, containing a list of the files to upload -->
  <div fxFlex>
    <mat-list>
      <app-upload-list-item
        *ngFor="let file of files"
        [file]="file"
        (fileDeleted)="deleteFile(file)"
      ></app-upload-list-item>
    </mat-list>
  </div>
</div>
