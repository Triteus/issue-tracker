<mat-toolbar class="toolbar" color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
   >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>issue-tracker</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav fixedInViewport fixedTopGap="64" #drawer class="sidenav"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/register']" routerLinkActive="router-link-active" >Registrieren</a>
      <a mat-list-item [routerLink]="['/login']" routerLinkActive="router-link-active" >Anmelden</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
