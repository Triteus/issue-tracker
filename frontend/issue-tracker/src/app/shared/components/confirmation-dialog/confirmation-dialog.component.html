<h2 mat-dialog-title>Aktion bestätigen</h2>
<mat-dialog-content>
  <div style="margin-bottom: 20px" class="mat-body">{{data.message}}</div>
</mat-dialog-content>
<mat-dialog-actions fxLayout fxLayoutAlign="center center">
  <button aria-label="Ticket löschen" color="warn" mat-raised-button mat-dialog-close="confirm" cdkFocusInitial>OK</button>
  <button mat-raised-button color="primary" (click)="cancelDialog()">Abbrechen</button>
</mat-dialog-actions>
