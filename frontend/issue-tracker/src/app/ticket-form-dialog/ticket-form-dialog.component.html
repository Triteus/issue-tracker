<ng-container *ngIf="ticket$ | async as ticket; else loading">
  <div fxLayout="column" fxLayoutGap="10px">
    <span class="mat-h2" fxLayout>
      <mat-form-field appearance="outline" fxFlexFill>
        <input aria-label="Titel" matInput placeholder="Titel" [value]="ticket.title" />
      </mat-form-field>
    </span>
    <mat-card
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="20px"
    >
      <table>
        <tr>
          <th>Ersteller</th>
          <th>Letzter Bearbeiter</th>
        </tr>
        <tr>
          <td>{{ ticket.owner.username }}</td>
          <td>{{ ticket.lastEditor?.username || "-" }}</td>
        </tr>
        <tr>
          <th>Erstellt am</th>
          <th>Bearbeitet am</th>
        </tr>
        <tr>
          <td>{{ ticket.createdAt | date }}</td>
          <td>{{ ticket.updatedAt | date }}</td>
        </tr>
      </table>

      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select [value]="ticket.status">
          <mat-option *ngFor="let status of ticketStatusArr" [value]="status">{{
            status | status
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
    <mat-form-field>
      <textarea
        cdkTextareaAutosize
        matInput
        placeholder="Beschreibung"
        [value]="ticket.description"
      ></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Systeme</mat-label>
      <mat-select multiple>
        <mat-option *ngFor="let system of systemsArr" [value]="system">{{
          system
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="mat-h2">Aufgaben</div>
    <mat-list>
      <mat-list-item style="width: 100%" *ngFor="let task of ticket.subTasks">
        <div fxFlexFill fxLayout fxLayoutAlign="space-between center">
          <mat-form-field fxFlex="3 1 0">
            <input matInput [value]="task.description" />
          </mat-form-field>
          <div fxLayoutAlign="end center" fxLayoutGap="10px" fxFlex="1 1 0">
            <mat-checkbox></mat-checkbox>
            <button mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-list-item>
      <mat-list-item style="width: 100%">
          <div fxFlexFill fxLayout fxLayoutAlign="space-between center">
            <mat-form-field fxFlex="4 1 0">
              <input disabled  matInput placeholder="Neue Aufgabe..." />
            </mat-form-field>
            <div fxLayoutAlign="end center" fxFlex="1 1 0">
              <button mat-icon-button>
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </mat-list-item>
    </mat-list>
    <div class="dialog-btns" fxLayoutGap="5px" fxLayoutAlign="center center">
      <button mat-raised-button color="primary">Speichern</button>
      <button mat-raised-button color="warn">Löschen</button>
      <button mat-raised-button color="second">Zurücksetzen</button>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
