
<h1 class="mat-h1">Angular Issue-Tracker</h1>

<ul>
  <li>Erstelle Projekte</li>
  <li>Erstelle Tickets</li>
  <li></li>
  <li></li>
</ul>

<div
  class="container"
  fxLayout
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
>
  <button routerLink="/tickets-overview" mat-raised-button>
    <div class="card" fxLayoutGap="30px" fxLayout="column" fxLayoutAlign="start center">
        <div fxLayoutGap="30px" fxLayout="column" fxLayoutAlign="center center">
          <mat-icon>list</mat-icon>
          <div class="mat-h1">Ticket-Übersicht</div>
        </div>
        <mat-list>
          <mat-list-item>
            <mat-icon mat-list-icon>check</mat-icon>
            <div>Tabellarische Darstellung aller verfügbaren Tickets</div>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>check</mat-icon>
            <div>Filterung, Sortierung, Pagination</div>
          </mat-list-item>
        </mat-list>
      </div>
    </button>
    <button routerLink="/ticket-board" mat-raised-button>
      <div class="card" fxLayoutGap="30px" fxLayout="column" fxLayoutAlign="start center">
        <div fxLayoutGap="30px" fxLayout="column" fxLayoutAlign="center center">
          <mat-icon>local_offer</mat-icon>
          <div class="mat-h1">Ticket-Board</div>
        </div>
        <mat-list>
          <mat-list-item>
            <mat-icon mat-list-icon>check</mat-icon>
            <div>Einteilung in Spalten für jeden Status</div>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>check</mat-icon>
            <div>Einfach Änderung des Status durch Drag and Drop</div>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>check</mat-icon>
            <div>Zugriff für Nutzer mit Support-Rechten</div>
          </mat-list-item>
        </mat-list>
      </div>
    </button>
  </div>
