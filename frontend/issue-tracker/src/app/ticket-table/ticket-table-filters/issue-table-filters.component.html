<div class="ticket-filters" fxLayout="column" fxLayoutGap="30px">
  <div
    fxFlexAlign="center"
    fxLayout="row"
    fxLayout.lt-md="column"
    fxLayoutAlign="space-around center"
    fxLayoutAlign.lt-md="start center"
    fxLayoutGap="30px"
  >
    <button
      (click)="openTicketDialog()"
      mat-mini-fab
      color="primary"
      matTooltip="Neues Ticket erstellen"
    >
      <mat-icon>add</mat-icon>
    </button>
    <div fxLayout>
      <mat-form-field>
        <mat-label>Kategorie</mat-label>
        <mat-select #categorySelect (valueChange)="filterChanged()">
          <mat-option [value]="''">
            -
          </mat-option>
          <mat-option *ngFor="let category of categoryArr" [value]="category">
            {{ category | categoryName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayout.lt-lg="column" fxLayoutGap="20px">
      <mat-form-field>
        <mat-label>Priorit√§t</mat-label>
        <mat-select #prioSelect (valueChange)="filterChanged()">
          <mat-option [value]="''">
            -
          </mat-option>
          <mat-option *ngFor="let priority of priorityArr" [value]="priority">
            {{ priority | priorityName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="" fxLayout="row" fxLayout.lt-lg="column" fxLayoutGap="20px">
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="startPicker"
          placeholder="Beginn Bearbeitung"
          (dateChange)="filterChanged()"
          #startDate
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="endPicker"
          placeholder="Ende Bearbeitung"
          (dateChange)="filterChanged()"
          #endDate
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="endPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="ticket-status">
      <mat-checkbox
        (change)="filterChanged()"
        checked="true"
        #openCB
        class="checkbox"
        >Offen</mat-checkbox
      >
      <mat-checkbox
        (change)="filterChanged()"
        checked="true"
        #progressCB
        class="checkbox"
        >In Bearbeitung</mat-checkbox
      >
      <mat-checkbox
        (change)="filterChanged()"
        checked="true"
        #closedCB
        class="checkbox"
        >Geschlossen</mat-checkbox
      >
    </div>
  </div>

  <div fxFlexFill fxLayout fxLayoutAlign="center end">
    <mat-form-field style="width: 300px">
      <input matInput placeholder="Suche nach Titel oder System..." #input />
      <button (click)="filterChanged()" matSuffix mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
